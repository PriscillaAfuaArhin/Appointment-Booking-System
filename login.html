<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Booking System</title>

    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,.3);
        }

        h1 { text-align: center; margin-bottom: 20px; }

        .form-group { margin-bottom: 20px; }

        label { font-weight: bold; display: block; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn.secondary {
            background: #48bb78;
            margin-top: 12px;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .role-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .message {
            display: none;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .error { background: #fed7d7; color: #742a2a; }
        .success { background: #c6f6d5; color: #22543d; }

        .links { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê Login</h1>

    <div id="message" class="message"></div>

    <div class="role-selector">
        <div class="role-btn active" onclick="selectRole('customer', this)">üë§ Customer</div>
        <div class="role-btn" onclick="selectRole('provider', this)">üë®‚Äç‚öïÔ∏è Provider</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <!-- ‚úÖ THIS BUTTON IS CORRECT -->
    <button
        type="button"
        class="btn secondary"
        onclick="window.location.href='/register'">
        Create New Account
    </button>

    <div class="links">
        <p>Or go to: <a href="/">Home Page</a></p>
    </div>
</div>

<script>
let selectedRole = "customer";

function selectRole(role, el) {
    selectedRole = role;
    document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
}

document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    message.style.display = "none";

    try {
        const response = await fetch("/users/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "Login failed");
        }

        message.textContent = "‚úÖ Login successful!";
        message.className = "message success";
        message.style.display = "block";

        setTimeout(() => {
            if (data.role === "provider") {
                window.location.href = "/provider-dashboard";
            } else {
                window.location.href = "/customer-dashboard";
            }
        }, 1000);

    } catch (err) {
        message.textContent = "‚ùå " + err.message;
        message.className = "message error";
        message.style.display = "block";
    }
});
</script>

</body>
</html>
